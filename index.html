<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>在线拍照功能</title>

<style type="text/css">
	.camera{
		border: 0;
		border-radius:3px;
		padding: 10px 50px;
		background:#3887d0;
		color:#fff;
		cursor:pointer;
	}
</style>
</head>

<body>
	<button class="camera">开启相机</button>
   	<script type="text/javascript" src="jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="layer/layer.js"></script>
	<script type="text/javascript" src="jquery.webcam.js"></script>
   	<script language="JavaScript">
   		$(".camera").photo({
    			api_url: 'http://csm.hqygou.com/order/order/uploadfile', // URL to upload script
			swf_url: 'webcam.swf', // URI to webcam.swf movie (defaults to cwd)
			shutter_url: 'shutter.mp3', // URI to shutter.mp3 sound
			quality: 90, // JPEG quality (1 - 100)
			success: function(e){
				console.log(e)
			}
   		})
	</script>
</body>
</html>
